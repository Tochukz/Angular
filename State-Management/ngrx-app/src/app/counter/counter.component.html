<div class="counter">
  <h5 class="text-center">{{ title }} </h5>
  <div class="form-group text-center">
    <button class="btn btn-primary" (click)="decrement()">-</button> &nbsp;    
    <span>Current Count: {{ count$ | async }}</span>  &nbsp;
    <button class="btn btn-primary" (click)="increment()">+</button>
  </div>
  <div class="form-group">
    <button class="btn btn-warning form-control" (click)="reset()">Reset</button>
  </div>
</div>
