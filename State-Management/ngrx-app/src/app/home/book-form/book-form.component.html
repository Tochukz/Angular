<form class="book-form" #form="ngForm" (ngSubmit)="submitBook(form)">
  <h5 class="text-center">Book Form</h5>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="book.title" [class.submitted]="submitted" required />
  </div>
  <div class="form-group">
    <label>Author</label>
    <input type="text" class="form-control" name="author" [(ngModel)]="book.author" [class.submitted]="submitted"  required />
  </div>
  <div class="form-group">
    <input type="submit" class="form-control btn btn-primary">
  </div>
</form>
