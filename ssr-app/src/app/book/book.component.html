<div class="book">
    <div class="img-div">
        <img src="http://ojlinks.test:8081/storage/book_img/{{book.img}}" alt="{{book.title}}"/>
    </div>
    <p title="{{book.title}}">{{ book.title }}</p>
    <p>{{ book.author}}</p>
    <p>R{{ book.price }}</p>
    <p>
        <a routerLink="/book/{{book.bookId}}">Details</a>
    </p>
</div>
