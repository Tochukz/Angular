<app-baselayout>
    <div class="row mt-4">
        <div class="col-sm-12">
            <div class="card mb-3">
                <h3 class="card-header">{{ book.title }}</h3>
                <div class="card-body">
                    <h5 class="card-title">{{ book.subcategory && book.subcategory.name }}</h5>        
                </div>
                <div class="d-block user-select-none text-center" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                    <img src="http://ojlinks.test:8081/storage/book_img/{{book.img}}" />         
                </div>
                <ul class="list-group list-group-flush">      
                    <li class="list-group-item text-center">
                        By {{ book.author }}
                    </li>
                    <li class="list-group-item text-center" [class.d-none]="!book.edition">
                        {{ book.edition }} Edition
                    </li>
                    <li class="list-group-item text-center">
                        R{{ book.price }}
                    </li>         
                </ul>
                <div class="card-body">
                    <p class="card-text" innerHTML="{{ book.details }}"></p>
                </div>              
            </div>     
        </div>
    </div>
</app-baselayout>
