<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="bg-success p-1 text-white">{{ getName() }}'s To Do List</h3>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>
                    <strong>Todo</strong>
                </label>
                <input type="text" class="form-control" #todoText />
            </div>
            <div class="form-group">
                <input class="btn btn-primary form-control" (click)="addItem(todoText)" type="button" value="Add" />
            </div>                        
        </div>      
        <div class="col-sm-8">   
            <div class="row">
                <div class="col-sm-6 text-right">
                    <label>
                        <strong>Filter</strong>
                    </label>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <select class="form-control" #selectOpt (change)="filterTodoList(selectOpt.value)">
                            <option value="">All</option>
                            <option value="true">Done</option>
                            <option value="false">Not Done</option>
                        </select>
                    </div>                   
                </div>
            </div>        
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                        <th>Update Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getTodoItems(); let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.action }}</td>
                        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
                        <td [ngSwitch]="item.done">
                            <span *ngSwitchCase="true">Yes</span>
                            <span *ngSwitchDefault>No</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
