
<div class="row bg-primary top-nav">
  <div class="col-sm-4">
    <a class="navbar-brand text-white" routerLink="/">
      OJLinks BookStore
    </a>
    <a class="btn btn-link text-white" routerLink="/aboutus">About Us</a>
  </div>
  <div class="col-sm-4">
    <form class="mt-2">
      <div class="form-group">     
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">           
          </div>
        </div>
      </div>
    </form>
  </div> 
  <div class="col-sm-4">
    <div class="mt-2 text-right text-white mr-2">
      Welcome User
      &nbsp;    
    </div>      
  </div>
</div>
<div class="row" style="margin-top: 2em;">
  <div class="col-sm-2">
    <app-navigation></app-navigation>
  </div>    
  <div class="col-sm-8">   
    <ng-content></ng-content>
  </div>
  <div class="col-sm-2">   
    <div class="alert alert-dismissible alert-success"  *ngIf="internetConnected">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4 class="alert-heading">
        <i class="fa fa-check-square-o"></i> Good
      </h4>
      <p class="mb-0">Internet Connection is fine!</p>
    </div>
    <div class="alert alert-dismissible alert-warning" *ngIf="!internetConnected">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4 class="alert-heading">
        <i class="fa fa-warning"></i> Warning!
      </h4>
      <p class="mb-0">No internet connection!</p>
    </div>    
  </div>
</div>
