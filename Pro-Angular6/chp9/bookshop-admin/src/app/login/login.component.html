<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="center-div">
      <form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate>
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" 
                 class="form-control" 
                 name="username"                 
                 [(ngModel)]="username" 
                 [class.submitted]="submitted" 
                 placeholder="Username" 
                 required />
        </div>
        <div class="form-group">
          <input type="password" 
                 class="form-control" 
                 name="password"                
                 [(ngModel)]="password" 
                 [class.submitted]="submitted" 
                 placeholder="Password"
                 required />
        </div>
        <div class="form-group">
          <input type="submit" class="form-control btn btn-primary" value="Submit">
        </div>
        <p class="text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
        <p class="text-success text-center" *ngIf="!errorMessage && progressMessage">{{ progressMessage }}</p>
      </form>
    </div>
  </div>
</div>
