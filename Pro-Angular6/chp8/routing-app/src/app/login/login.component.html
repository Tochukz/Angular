<div class="row">
  <div class="offset-sm-4 col-sm-4">
    <div class="login">
      <form (submit)="login($event, username, password)">
        <h3>Routing App</h3>
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" #username required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" #password required type="password" />
        </div>
        <div class="form-group">
          <label></label>
          <input class="form-control btn btn-primary" type="submit" value="Login" />
        </div>
        <div class="form-group text-center text-success">
          <p>{{ message }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
